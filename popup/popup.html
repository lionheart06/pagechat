<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PageChat</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>PageChat</h1>
    </header>
    
    <main class="main">
      <div class="status">
        <span class="status-indicator"></span>
        <span class="status-text">Ready</span>
      </div>
      
      <div class="actions">
        <button id="toggle-btn" class="btn btn-primary">Toggle Extension</button>
        <button id="settings-btn" class="btn btn-secondary">Settings</button>
      </div>
    </main>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
